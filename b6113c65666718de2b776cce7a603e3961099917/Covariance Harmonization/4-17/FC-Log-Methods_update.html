## TL;DR
- Empirical Bayes priors seem to fit the vectorized matrices reasonably well
- Null simulation shows that all methods seem to not be introducing spurious associations
    - Including LCPC+CovBat, which had mildly concerning results earlier
- Mean of log matrices provides reasonable way to visualize harmonization results
    - But site effects are not particularly visible in mean of original or log matrices
---

## Null simulation
- Scenario with no site effect or covariate effect
- Draw data `\(y_{ijk}\)` from `\(N(0, \Sigma)\)` where `\(\Sigma\)` is a BLSA subject's FC matrix
    - Estimate FC matrices `\(\Sigma_{ij}\)` from within-subject data `\(y_{ijk}\)` where `\(k=1,\ldots,100\)`
- Binary covariate `\(x_{ij}\sim\text{Bernoulli}\,(0.5)\)`
- Results reported for 4 sites with 50 subjects each
---
