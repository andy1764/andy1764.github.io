# Addressing Site Effects in Communities
<html>
<div style="float:center">

</div>
<hr color='#82bbdc' size=2em width=100%>
</html>
### Andrew Chen
### Advised by Haochang Shou and Taki Shinohara

&lt;style type="text/css"&gt;
.medium{font-size: 85%}
.small{font-size: 70%}
&lt;/style&gt;

## Previous analysis approach
1. Form adjacency matrices by removing the diagonal and Fisher transforming off-diagonal elements
2. Remove negative edge weights for community detection and calculation of participation coefficient and clustering coefficient
3. Obtain site-level matrices by taking the average across subjects within each site
4. Apply a popular modularity maximization approach for positive weighted networks&lt;sup&gt;1&lt;/sup&gt;

.footnote[&lt;sup&gt;1&lt;/sup&gt; [Blondel et al., 2008](https://doi.org/10.1088%2F1742-5468%2F2008%2F10%2Fp10008)  
]
---

## Limitations
- Negative edges are discarded despite methods available to handle signed networks
- Communities are detected using a single run of the Louvain algorithm
- Modularity maximization approaches are unable to handle "off-diagonal" communities
- Average networks fail to retain important properties
---

## Proposed analyses
.pull-left[
### Within-site communities
1. Obtain site-specific matrices and form signed networks using Fisher-transformed values
2. Perform community detection using signed Louvain and WSBM
    - Check over a range of tuning parameters
3. Repeat 100 times for each and obtain consensus partitions
4. Compare communities across sites
]

.pull-right[
### PERMANOVA for site
1. Perform subject-level community detection
2. Obtain distance matrix using variation of information (VI)&lt;sup&gt;1&lt;/sup&gt;
3. Apply PERMANOVA on the cluster distance matrix to test association with site
]

.footnote[
[&lt;sup&gt;1&lt;/sup&gt;MeilÄƒ, 2007](https://doi.org/10.1016/j.jmva.2006.11.013)
]
---
class: center, middle, divider
# Within-site communities
---

## Analysis details
- Obtain site-specific matrices as average of Fisher-transformed FC matrices
- Apply signed Louvain 100 times with `\(\gamma = 4.25\)` and obtain consensus with `\(\tau = 0.5\)` and 100 iterations&lt;sup&gt;1&lt;/sup&gt;
    - With this value of `\(\gamma\)`, the mean number of communities for unharmonized data is 14
- Apply WSBM modeling edge weights as normal and edge existences as Bernoulli to detect 14 blocks (number of Power atlas communities)

.footnote[
[&lt;sup&gt;1&lt;/sup&gt;Lancichinetti and Fortunato, 2012](https://doi.org/10.1038/srep00336)
]
---

## BLSA/CARDIA sample
- For initial tests, we are using data from the Baltimore Longitudinal Study of Aging (BLSA) and the Coronary Artery Risk Development in Young Adults (CARDIA) study
- Using all Power atlas ROIs in the original data

## WSBM considerations
- Flexible choice of edge weight distribution, commonly assumed to be normal
- Not imposing any edge existence distribution since graphs are fully connected
- Log-evidence used as criteria for model selection, claimed to penalize number of parameters&lt;sup&gt;1&lt;/sup&gt;
- Following recent paper&lt;sup&gt;2&lt;/sup&gt;, fit over multiple block numbers `\(K\)` to average FC matrix across all subjects
&lt;img src="FC-Communities-Updates_files/figure-html/unnamed-chunk-12-1.png" width="40%" style="display: block; margin: auto;" /&gt;

.footnote[
[&lt;sup&gt;1&lt;/sup&gt;Aicher et al., 2015](https://www.nature.com/articles/srep14339)  
[&lt;sup&gt;2&lt;/sup&gt;Faskowitz et al., 2018](https://doi.org/10.1038/s41598-018-31202-1)
]

class: center, middle, divider
# PERMANOVA for site
---

## Analysis details
- For every subject, use 100 repetitions of signed Louvain with `\(\gamma = 4.30\)` and obtain consensus with `\(\tau = 0.5\)` and 100 iterations&lt;sup&gt;1&lt;/sup&gt;
    - Yields a median number of communities of 14
- Calculate distance matrix using VI, which is a metric on the space of partitions
- Run PERMANOVA with 1000 permutations and report tables
    - Similar to a previous paper that used normalized mutual information to test for group differences via permutation&lt;sup&gt;2&lt;/sup&gt;
- Repeat procedure for unharmonized, FC-ComBat-adjusted, Block-ComBat-adjusted, and FC-CovBat-adjusted data

.footnote[
[&lt;sup&gt;1&lt;/sup&gt;Lancichinetti and Fortunato, 2012](https://doi.org/10.1038/srep00336)  
[&lt;sup&gt;2&lt;/sup&gt;Alexander-Bloch et al., 2012](https://doi.org/10.1016/j.neuroimage.2011.11.035)
]

# Reexamining network metrics
---

## Network analysis overview
- Form adjacency matrices by removing the diagonal and Fisher transforming off-diagonal elements
- Calculate signed modularity for `\(\gamma = 4.30\)` consensus communities and for the Power atlas
- Find signed clustering coefficient using BCT
- Derive participation coefficients in positive and negative subgraphs separately
- Within/between connectivities and participation coefficients are averaged across auditory ROIs

.footnote[&lt;sup&gt;1&lt;/sup&gt; [Blondel et al., 2008](https://doi.org/10.1088%2F1742-5468%2F2008%2F10%2Fp10008)  
]

## Scanner effects in neuroimaging
- Differences driven by scanner properties have been noted in diffusion tensor imaging&lt;sup&gt;1&lt;/sup&gt;, volumetric data&lt;sup&gt;2&lt;/sup&gt;, cortical thickness&lt;sup&gt;3&lt;/sup&gt;, and functional connectivity&lt;sup&gt;4&lt;/sup&gt;
- Unaddressed scanner effects known to mask biological variability
- Wide variety of harmonization approaches exist, but ComBat&lt;sup&gt;5&lt;/sup&gt; remains a prominent method

.footnote[
&lt;sup&gt;1&lt;/sup&gt;[Fortin et al., 2017](https://doi.org/10.1016/j.neuroimage.2017.08.047)  
&lt;sup&gt;2&lt;/sup&gt;[Reig et al., 2009](https://doi.org/10.1002/hbm.20511)  
&lt;sup&gt;3&lt;/sup&gt;[Han et al., 2006](https://doi.org/10.1016/j.neuroimage.2006.02.051)  
&lt;sup&gt;4&lt;/sup&gt;[Yu et al., 2018](https://doi.org/10.1002/hbm.24241)  
&lt;sup&gt;5&lt;/sup&gt;[Johnson et al., 2007](https://academic.oup.com/biostatistics/article/8/1/118/252073)  
]


---

## Combatting batch effects: ComBat
**Step 1**: Assume site effects exist in the mean and variance of multivariate observations.
`$$y_{ijv} = \alpha_v + \mathbf{x}_{ij}^T \boldsymbol{\beta}_v + \gamma_{iv} + \delta_{iv}e_{ijv}$$`
**Step 2**: Obtain empirical Bayes point estimates `\(\gamma_{iv}^*\)` and `\(\delta_{iv}^*\)` by imposing a common prior across features estimated using the data.

**Step 3**: Remove site effect while retaining the covariate effect.
`$$y_{ijv}^{ComBat} = \frac{y_{ijv} - \hat{\alpha}_v - \mathbf{x}_{ij}^T \hat{\boldsymbol{\beta}}_v - \gamma_{iv}^*}{\delta_{iv}^*}+ \hat{\alpha}_v + \mathbf{x}_{ij}^T \hat{\boldsymbol{\beta}}_v$$`
.footnote[
[Johnson et al., 2007](https://academic.oup.com/biostatistics/article/8/1/118/252073)  
]

---

## Correcting covariance batch effects: CovBat
**Step 1**: Apply ComBat then residualize out intercept and covariates to center the observations.

**Step 2**: Perform principal components analysis (PCA) to obtain scores.
$$
`\begin{aligned}
\Sigma &amp;= \sum_{k=1}^q \lambda_k \phi_k \phi_k^T &amp; &amp; &amp; e_{ij}^{ComBat} &amp;= \sum_{k=1}^q \xi_{ijk} \phi_k
\end{aligned}`
$$

**Step 3**: Harmonize mean and variance of first `\(K\)` PC scores.
`$$e_{ij}^{CovBat} = \sum_{k=1}^K \xi_{ijk}^{CovBat} \phi_k + \sum_{l=K+1}^q \xi_{ijl} \phi_l$$`

**Step 4**: Reintroduce intercept and covariates to obtain CovBat-adjusted observations.
`$$y_{ijv}^{CovBat} = e_{ijv}^{CovBat} + \hat{\alpha}_v + \mathbf{x}_{ij}^T \hat{\boldsymbol{\beta}}_v$$`

## Community detection methods
- Many competing algorithms assign communities by maximizing some objective function including Louvain&lt;sup&gt;1&lt;/sup&gt;, CPMap&lt;sup&gt;2&lt;/sup&gt;, Infomap&lt;sup&gt;3&lt;/sup&gt;, Leidan&lt;sup&gt;4&lt;/sup&gt;
    - Most can readily be adapted to signed metrics
- Limitations of modularity maximization approaches include inability to detect non-assortative communities and tendency to form badly connected communities

.center[![:scale 50%](images/41467_2017_2681_Fig1_HTML.jpg)]

.footnote[
[&lt;sup&gt;1&lt;/sup&gt;Blondel et al., 2008](https://www.nature.com/articles/srep14339)  
[&lt;sup&gt;2&lt;/sup&gt;Esmailian and Jalili, 2015](https://www.nature.com/articles/srep14339)  
[&lt;sup&gt;3&lt;/sup&gt;Rosvall and Bergstrom, 2008](https://www.nature.com/articles/srep14339)  
[&lt;sup&gt;4&lt;/sup&gt;Traag et al., 2019](https://doi.org/10.1038/s41598-019-41695-z)
]

---

## Stochastic block models
- Provides a statistical approach to community detection
- In simplest unweighted case, the probability `\(p_{ij}\)` of there being an edge between nodes `\(i\)` and `\(j\)` is modeled as `\(p_{ij} = \theta_{z_i z_j}\)` where `\(z_i\)` is the community assignment of node `\(i\)`
    - Parameters `\(\theta_{z_i z_j}\)` and `\(z_i\)` are obtained as MLEs assuming independence of edges
- Extended to weighted graphs as weighted stochastic blockmodels (WSBM) by modeling the edge weights as exponential family distributions with parameters `\(\theta_{z_i z_j}\)`&lt;sup&gt;1&lt;/sup&gt;
    - For instance, modeling the edge weights as normal and edge existence as Bernoulli

.center[![](images/41467_2017_2681_Fig2_HTML.jpg)]

.footnote[
[Betzel et al., 2018](https://doi.org/10.1038/s41467-017-02681-z)  
[&lt;sup&gt;1&lt;/sup&gt;Aicher et al., 2013](http://arxiv.org/abs/1305.5782)
]
---

## Modularity
- Modularity defined as the proportions of edges within defined communities minus the expected proportion if edges were randomly distributed (keeping degree of each node fixed)&lt;sup&gt;1&lt;/sup&gt;
`$$Q = \sum_{u\in M}\left[e_{uu}-\left(\sum_{v\in M} e_{uv}\right)^2\right]$$`
where `\(M\)` are communities and `\(e_{uv}\)` is the proportion of all edges that connect modules `\(u\)` and `\(v\)`
- Weighted modularity incorporates edge weight information via
`$$Q = \frac{1}{2m} \sum \limits _{ij}{\bigg[ }w_{ij}-{\frac {k_{i}k_{j}}{2m}}{\bigg]}\delta (c_{i},c_{j})$$`
where `\(m\)` is the sum of all edge weights, `\(w_{ij}\)` is the edge weight between nodes `\(i\)` and `\(j\)`, `\(k_i\)` is the degree of node `\(i\)`, and `\(\delta (c_{i},c_{j}) = 1\)` when nodes `\(i\)` and `\(j\)` are in the same community

.footnote[
&lt;sup&gt;1&lt;/sup&gt;[Rubinov and Sporns, 2010](https://doi.org/10.1016/j.neuroimage.2009.10.003)
]
---

## Modularity in signed networks
- A standard definition for signed modularity `\(Q(G, C)\)` where `\(G\)` is the signed graph and `\(C\)` is the community partition is
`$$Q(G, C) = \alpha Q(G^+,C) + (1-\alpha) Q(G^-,C)$$`
where `\(G^-\)` is the negative subgraph and `\(\alpha\)` is the relative importance, often fixed at the ratio of the number of edges between `\(G^+\)` and `\(G^-\)`
    - Alternatively, `\(Q(G, C) = Q(G^+,C) + \frac{v^-}{v^+ + v^-} Q(G^-,C)\)` where `\(v^-\)` is the sum of weights in the negative subgraph is used in the Brain Connectivity Toolbox (BCT)&lt;sup&gt;1&lt;/sup&gt;
- To overcome the resolution limit, alternative objectives have been proposed including the Constant Potts Model (CPM)
`$$H(G,C) = -\sum_{i,j}(w_{ij}-\lambda)\delta(c_i,c_j)$$`
which has been adapted to a signed version again as a weighted sum of the subgraph metrics

.footnote[
[Esmailian and Jalili, 2015](https://www.nature.com/articles/srep14339)  
[&lt;sup&gt;1&lt;/sup&gt;Rubinov and Sporns, 2011](https://doi.org/10.1016/j.neuroimage.2011.03.069)
]
---

## Participation coefficient
- Participation coefficient measures how connected a node is to other communities
    - Defined for node `\(i\)` as
    `$$PC_i = 1 - \sum_{m\in M}\left(\frac{k_{iu}}{k_i}\right)^2$$`
    where `\(k_{iu}\)` is the number of edges between node `\(i\)` and nodes in community `\(u\)` and `\(k_i\)` is the degree. Weighted variant uses edge weights in calculating `\(k_{iu}\)` and `\(k_i\)` instead.
    - Close to 1 if edges are distributed across many communities, equal to 0 if all edges are within
- Not aware of any generalization to signed networks
    - Often computed separately in positive and negative subgraphs
---

## Clustering coefficient
- Sometimes used interchangeably with transitivity, but latter only defined for whole graph
- Measures the tendency for nodes to cluster together, defined loosely as
`$$C = \frac{\text{number of closed triplets}}{\text{number of triplets}}$$`
- Several extensions proposed for positive weighted graphs and signed graphs&lt;sup&gt;1&lt;/sup&gt;

.footnote[&lt;sup&gt;1&lt;/sup&gt;[De Meo et al., 2014](https://doi.org/10.1109/ISDA.2011.6121636)  
]

# PERMANOVA for site, gamma = 2

## Analysis details
- For every subject, use 100 repetitions of signed Louvain with `\(\gamma = 3\)` and obtain consensus with `\(\tau = 0.5\)` and 100 iterations&lt;sup&gt;1&lt;/sup&gt;
    - Yields a median number of communities of 13
- Calculate distance matrix using VI, which is a metric on the space of partitions
- Run PERMANOVA with 1000 permutations and report tables
- Repeat procedure for unharmonized, FC-ComBat-adjusted, Block-ComBat-adjusted, and FC-CovBat-adjusted data

.footnote[
[&lt;sup&gt;1&lt;/sup&gt;Lancichinetti and Fortunato, 2012](https://doi.org/10.1038/srep00336)
]

# PERMANOVA for site, gamma = 3
---

## Analysis details
- For every subject, use 100 repetitions of signed Louvain with `\(\gamma = 3\)` and obtain consensus with `\(\tau = 0.5\)` and 100 iterations&lt;sup&gt;1&lt;/sup&gt;
    - Yields a median number of communities of 4
- Calculate distance matrix using VI, which is a metric on the space of partitions
- Run PERMANOVA with 1000 permutations and report tables
- Repeat procedure for unharmonized, FC-ComBat-adjusted, Block-ComBat-adjusted, and FC-CovBat-adjusted data

.footnote[
[&lt;sup&gt;1&lt;/sup&gt;Lancichinetti and Fortunato, 2012](https://doi.org/10.1038/srep00336)
]

# PERMANOVA for site, gamma = 4.25
---

## Analysis details
- For every subject, use 100 repetitions of signed Louvain with `\(\gamma = 4.25\)` and obtain consensus with `\(\tau = 0.5\)` and 100 iterations&lt;sup&gt;1&lt;/sup&gt;
    - Yields a median number of communities of 5
- Calculate distance matrix using VI, which is a metric on the space of partitions
- Run PERMANOVA with 1000 permutations and report tables
- Repeat procedure for unharmonized, FC-ComBat-adjusted, Block-ComBat-adjusted, and FC-CovBat-adjusted data

.footnote[
[&lt;sup&gt;1&lt;/sup&gt;Lancichinetti and Fortunato, 2012](https://doi.org/10.1038/srep00336)
]
