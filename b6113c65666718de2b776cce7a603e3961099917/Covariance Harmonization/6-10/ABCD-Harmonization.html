## Controlling for variance effects
- Application of the heteroskedasticity model to control for covariate effects on variance&lt;sup&gt;1&lt;/sup&gt;
- In the original ComBat model, we assume that `\(e_{ijv} \sim N(0, \sigma_v^2)\)` in
`$$y_{ijv} = \alpha_v + \boldsymbol{x}_{ij}^T \boldsymbol{\beta}_v + \gamma_{iv} + \delta_{iv} e_{ijv}$$`
- In our model currently called ComBat Controlled, we modify our model to incporate a log-linear relationship between the error standard deviation and the covariates
`$$e_{ijv} \sim N(0, \sigma_{iv}^2) \hspace{20mm} \log\sigma_{iv}^2 = \zeta_v+\boldsymbol{x}_{ij}^T\eta_v$$`
- Denote the standardized data `\(z_{ijv} = \frac{y_{ijv} - \hat{\alpha}_v + \boldsymbol{x}_{ij}^T \hat{\boldsymbol{\beta}_v}}{\hat{\sigma}_{iv}} = \frac{y_{ijv} - \hat{\alpha}_v + \boldsymbol{x}_{ij}^T \hat{\boldsymbol{\beta}_v}}{\sqrt{\exp({\hat{\zeta}_v+\boldsymbol{x}_{ij}^T\hat{\eta}_v})}}\)`
- Then we obtain our harmonized observations as
`$$y_{ijv}^{ComBat} = \frac{\sqrt{\exp({\hat{\zeta}_v+\boldsymbol{x}_{ij}^T\hat{\eta}_v})}}{\delta_{iv}^*} (z_{ijv} - \gamma_{iv}^*) + \hat{\alpha}_v + \boldsymbol{x}_{ij}^T \hat{\boldsymbol{\beta}}_v$$`


.footnote[
[&lt;sup&gt;1&lt;/sup&gt;Harvey, 1976](http://search.proquest.com/docview/214665842/abstract/EEDC756B7A34339PQ/1)
]
---

## Controlling for covariance effects
- Following spectral models for covariance&lt;sup&gt;1&lt;/sup&gt;, we control for covariance effects via through the PC scores `\(\xi_{ijk}\)`, which we model as
`$$\xi_{ijk} = \mu_{ik} + \rho_{ik} \epsilon_{ijk}$$`
where `\(\epsilon_{ijk} \sim N(0, \tau_{ik})\)` and `\(\log\tau_{iv}^2 = \omega_v+\boldsymbol{x}_{ij}^T\theta_v\)`
- The main difference between this model and the original CovBat model is that the `\(\hat{\rho}_{ik}\)` are estimated using the variances residualized on covariates

.footnote[
[&lt;sup&gt;1&lt;/sup&gt;Boik, 2002](https://www.jstor.org/stable/4140565)
]
